<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- -- CSS -- -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <!-- -- --------------------HEADER-------------------- -- -->
        <header>
            <div class="logo d-flex pt-3 pl-3">
                <img src="/img/meet.svg" class="icon" alt="">
                <p><span>Love</span> meet</p>
            </div>
        </header>

        <!-- -- --------------------MAIN-------------------- -- -->
        <main class="container mt-5">
            <div class="waiting d-flex justify-content-center">
                <div class="camera m-auto">
                    <video id="localStream"></video>
                    <div class="wrap-btn-call">
                        <button class="btn-call mute">
                            <i class="fas fa-microphone-slash" style="display: none;"></i>
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="btn-call stop">
                            <i class="fas fa-phone-alt"></i>
                        </button>
                        <button class="btn-call hideCam">
                            <i class="fas fa-video"></i>
                        </button>
                    </div>
                </div>
                
                <div class="join-users">
                    <div class="user">
                        <!-- <video width=500 id="joiner" controls></video> -->
                    </div>
                </div>
                <div id="currentRoom"></div>
            </div>
        </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" 
        integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" 
        crossorigin="anonymous"></script>
    <script src="/app/peer.js"></script>
    <script src="/app/app.js"></script>
</body>

</html>
